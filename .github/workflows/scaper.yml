name: Weekly Scraper

on:
  schedule:
    - cron: "0 6 * * 1"  # co poniedzia≈Çek o 6:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - city: lodz
            pages: 8
          - city: krakow
            pages: 10
          - city: warszawa
            pages: 10
          - city: wroclaw
            pages: 10
          - city: poznan
            pages: 10
          - city: katowice
            pages: 10
          - city: gdansk
            pages: 10
          - city: szczecin
            pages: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for ${{ matrix.city }}
        run: python scaper.py --city ${{ matrix.city }} --pages ${{ matrix.pages }} --output data/ogloszenia_${{ matrix.city }}.csv

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.city }}
          path: data/ogloszenia_${{ matrix.city }}.csv
          retention-days: 1

  commit-changes:
    runs-on: ubuntu-latest
    needs: run-scraper
    permissions:
      contents: write
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: data-*
          merge-multiple: false
          path: artifacts

      - name: Move artifacts to data directory
        run: |
          mkdir -p data
          find artifacts -name "*.csv" -exec cp {} data/ \;

      - name: Commit and push all changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f data/*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update scraped data for all cities [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          fi