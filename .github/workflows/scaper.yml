name: Weekly Scraper

on:
  schedule:
    - cron: "0 6 * * 1"  # co poniedzia≈Çek o 6:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      max-parallel: 1
      matrix:
        include:
          - city: lodz
            pages: 8
          - city: krakow
            pages: 10
          - city: warszawa
            pages: 10
          - city: wroclaw
            pages: 10
          - city: poznan
            pages: 10
          - city: katowice
            pages: 10
          - city: gdansk
            pages: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for ${{ matrix.city }}
        run: python scaper.py --city ${{ matrix.city }} --pages ${{ matrix.pages }} --output data/ogloszenia_${{ matrix.city }}.csv

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          
          git add -f data/ogloszenia_${{ matrix.city }}.csv
          if git diff --staged --quiet; then
            echo "No changes to commit for ${{ matrix.city }}"
          else
            git commit -m "Update scraped data for ${{ matrix.city }} [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main || true
            git push origin main
          fi